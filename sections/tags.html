<!-- SECTION_META: {"title": "Tags", "subtitle": "Comprehensive tag analysis and configuration", "icon": "fas fa-tags", "order": 3, "category": "debug"} -->

<div class="section-content space-y-6">
    
    <!-- Data Controls -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="text-lg font-semibold text-gray-900">Tags Analysis</h3>
                <p class="text-sm text-gray-600">Comprehensive tag information from runtime analysis</p>
            </div>
            
            <div class="flex items-center space-x-4">
                
                <button onclick="refreshTagsData()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm font-medium">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
                
                <button onclick="exportTagsData()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm font-medium">
                    <i class="fas fa-download mr-2"></i>Export JSON
                </button>
            </div>
        </div>
    </div>
    
    <!-- Tags Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Total Tags</p>
                    <p id="tagsStatsTotal" class="text-2xl font-bold text-gray-900">0</p>
                </div>
                <i class="fas fa-tags text-blue-500 text-3xl"></i>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Active Tags</p>
                    <p id="tagsStatsActive" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <i class="fas fa-check-circle text-green-500 text-3xl"></i>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Bundled Tags</p>
                    <p id="tagsStatsBundled" class="text-2xl font-bold text-purple-600">0</p>
                </div>
                <i class="fas fa-box text-purple-500 text-3xl"></i>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">With Load Rules</p>
                    <p id="tagsStatsLoadRules" class="text-2xl font-bold text-orange-600">0</p>
                </div>
                <i class="fas fa-filter text-orange-500 text-3xl"></i>
            </div>
        </div>
    </div>
    
    <!-- Filters and Sorting -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Filter By</label>
                <select id="tagsFilterType" onchange="applyTagsFilters()" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                    <option value="all">All Tags</option>
                    <option value="name">Tag Name</option>
                    <option value="uid">Tag UID</option>
                    <option value="status">Status</option>
                    <option value="template">Template ID</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Filter Value</label>
                <input type="text" id="tagsFilterValue" placeholder="Type to filter..." onkeyup="applyTagsFilters()" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="tagsSortType" onchange="applyTagsFilters()" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                    <option value="uid">UID</option>
                    <option value="name">Name</option>
                    <option value="status">Status</option>
                    <option value="template">Template</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sort Order</label>
                <button id="tagsSortDirection" onclick="toggleTagsSortDirection()" data-direction="asc" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm bg-white hover:bg-gray-50 flex items-center justify-center">
                    <i class="fas fa-sort-amount-down-alt mr-2"></i>Ascending
                </button>
            </div>
        </div>
    </div>
    
    <!-- Tags List -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900">
                    Tags
                    <span id="tagsCount" class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">0</span>
                </h3>
                <div id="tagsDataSourceBadge" class="text-xs font-medium px-3 py-1 rounded-full bg-gray-100 text-gray-700">
                    Runtime Analysis
                </div>
            </div>
        </div>
        
        <div id="tagsListContainer" class="p-4">
            <div class="text-center py-12 text-gray-500">
                <i class="fas fa-tags text-gray-300 text-4xl mb-4"></i>
                <p>No tags data available</p>
                <p class="text-sm mt-2">Load a Tealium profile to view tags</p>
            </div>
        </div>
    </div>
    
</div>

<!-- Tag Details Modal -->
<div id="tagDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <div class="bg-gray-100 px-6 py-4 border-b flex items-center justify-between">
                <h3 id="tagDetailsTitle" class="text-lg font-semibold text-gray-900">Tag Details</h3>
                <button onclick="closeTagDetailsModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-80px)]">
                <div id="tagDetailsContent" class="space-y-4">
                    <!-- Tag details will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>
