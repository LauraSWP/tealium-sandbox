<!-- Configuration Section -->
<section id="configuration" class="section-content">
    <div class="space-y-6">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl p-6 text-white">
            <h3 class="text-xl font-bold mb-2 flex items-center">
                <i class="fas fa-cog mr-3"></i>
                Tealium Configuration
            </h3>
            <p class="text-blue-100">Set up your Tealium account, profile, and environment</p>
        </div>

        <!-- Main Configuration Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="account" class="block text-sm font-medium text-gray-700 mb-2">Account</label>
                    <input type="text" id="account" placeholder="your-account" value="success-laura-solanes"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="profile" class="block text-sm font-medium text-gray-700 mb-2">Profile</label>
                    <input type="text" id="profile" placeholder="main" value="main"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="environment" class="block text-sm font-medium text-gray-700 mb-2">Environment</label>
                    <select id="environment" onchange="toggleCustomEnvironment()" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="dev">Development</option>
                        <option value="qa">QA</option>
                        <option value="prod" selected>Production</option>
                        <option value="custom">Custom Environment</option>
                    </select>
                </div>
            </div>
            
            <!-- Custom Environment Input -->
            <div id="customEnvironmentDiv" class="mt-4 hidden">
                <label for="customEnvironment" class="block text-sm font-medium text-gray-700 mb-2">Custom Environment</label>
                <input type="text" id="customEnvironment" placeholder="Prod, UAT, staging, etc..."
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <p class="text-sm text-gray-500 mt-1">Case-sensitive environment name</p>
            </div>

            <!-- Debug Options -->
            <div class="mt-6 pt-4 border-t border-gray-200">
                <h4 class="text-lg font-semibold text-gray-900 mb-4">Debug Options</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="enableDebug" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable Console Debugging</span>
                    </label>
                    
                    <label class="flex items-center">
                        <input type="checkbox" id="enableTrace" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700">Enable Trace Logging</span>
                    </label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4 mt-6">
                <button onclick="loadTealium()" 
                        class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    <i class="fas fa-rocket mr-2"></i>Load Tealium
                </button>
                
                <button onclick="saveCurrentSettings()" 
                        class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors font-medium">
                    <i class="fas fa-save mr-2"></i>Save Settings
                </button>
                
                <button onclick="resetToDefaults()" 
                        class="bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors font-medium">
                    <i class="fas fa-undo mr-2"></i>Reset
                </button>
            </div>
        </div>

        <!-- Saved Profiles Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <div class="flex items-center justify-between mb-4">
                <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="fas fa-bookmark text-blue-600 mr-2"></i>
                    Saved Profiles
                </h4>
                <div class="flex space-x-2">
                    <button onclick="exportSavedProfiles()" 
                            class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                        <i class="fas fa-download mr-1"></i>Export
                    </button>
                    <button onclick="importSavedProfiles()" 
                            class="text-green-600 hover:text-green-700 text-sm font-medium">
                        <i class="fas fa-upload mr-1"></i>Import
                    </button>
                    <button onclick="clearSavedProfiles()" 
                            class="text-red-600 hover:text-red-700 text-sm font-medium">
                        <i class="fas fa-trash mr-1"></i>Clear
                    </button>
                </div>
            </div>
            
            <div id="mainSavedProfilesList" class="space-y-2">
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-bookmark text-gray-300 text-3xl mb-3"></i>
                    <p>No saved profiles yet</p>
                </div>
            </div>
        </div>

        <!-- Load Rules Testing -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-filter text-purple-600 mr-2"></i>
                Load Rules Testing
            </h4>
            
            <div class="bg-purple-50 rounded-lg p-4 mb-4">
                <p class="text-purple-800 text-sm">
                    <i class="fas fa-info-circle mr-2"></i>
                    Create custom load rules to test conditional tag firing based on data layer variables.
                </p>
            </div>
            
            <div id="loadRulesBuilder" class="space-y-4">
                <div class="flex items-center space-x-4">
                    <select id="ruleVariable" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        <option value="">Select Variable</option>
                        <option value="page_type">page_type</option>
                        <option value="page_name">page_name</option>
                        <option value="site_section">site_section</option>
                        <option value="user_type">user_type</option>
                        <option value="product_category">product_category</option>
                    </select>
                    
                    <select id="ruleCondition" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                        <option value="equals">Equals</option>
                        <option value="contains">Contains</option>
                        <option value="starts_with">Starts With</option>
                        <option value="not_equals">Not Equals</option>
                        <option value="exists">Exists</option>
                    </select>
                    
                    <input type="text" id="ruleValue" placeholder="Value" 
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                    
                    <button onclick="addLoadRule()" 
                            class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors">
                        <i class="fas fa-plus mr-1"></i>Add Rule
                    </button>
                </div>
                
                <div id="activeLoadRules" class="space-y-2">
                    <!-- Active rules will be displayed here -->
                </div>
                
                <div class="pt-4 border-t border-gray-200">
                    <button onclick="testLoadRules()" 
                            class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors">
                        <i class="fas fa-vial mr-2"></i>Test Load Rules
                    </button>
                    <button onclick="generateTiQSyntax()" 
                            class="ml-2 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        <i class="fas fa-code mr-2"></i>Generate TiQ Syntax
                    </button>
                </div>
            </div>
        </div>

    </div>
</section>
